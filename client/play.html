<template name="play">
    {{> signupLogin}}
    {{#if currentUser}}
        {{> status}}
        {{> table}}
        {{> hand}}
        {{> deck}}
    {{/if}}
</template>

<template name="status">
    <p>
        <a href="/">_&larr; Home </a>
    </p>

    <h2> Game between you and {{otherPlayer.username}}
        {{#if inProgress}}
            {{#if yourTurn}}
                (YourTurn)
            {{/if}}
        {{/if}}</h2>
</template>


<template name="table">
    <div class="ground">
        <div class="groundCards">
            <h2> Table</h2>
            {{#each table.ground}}
                {{> card}}
            {{/each}}
        </div>
        <div class="verticalBorder"></div>
        <div class="trump">
            <h2> Tump </h2>
            {{> card table.trump}}
        </div>
    </div>
</template>

<template name="card">
    <div class="card {{suit}}">
        <div>{{name}}</div>
        <div>{{suit}}</div>
    </div>
</template>

<template name='hand'>
    <div id='hand'>
        <h2> Hand </h2>
        {{#each player.hand}}
            <div class='card {{suit}}'>
                <div>{{name}}</div>
                <div>{{suit}}</div>
            </div>
        {{/each}}
    </div>
</template>

<template name='deck'>
    <div id='deck'>
        <h2> Deck </h2>
        <div class='card'>
            <div>{{numberOfCardsInDeck}}</div>
            <div>Left</div>
        </div>
    </div>
</template>
